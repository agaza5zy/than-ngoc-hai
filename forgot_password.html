<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="login-box">
            <h2>Reset Password</h2>
            <p style="margin-bottom: 25px; font-size: 0.9rem; color: rgba(255,255,255,0.8);">
                Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn khôi phục mật khẩu.
            </p>
            
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="login-btn" style="margin-top: 10px;">Send Reset Link</button>

                <div class="register-link">
                    Remember your password? <a href="index.html">Go back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
